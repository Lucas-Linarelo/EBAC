<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasts</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <button id="btn-abrir-toast" type="button" class="btn btn-warning">Toast</button>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagem-alerta" data-bs-autohide="false">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Corpo do Toasts
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-danger" data-bs-dismiss="toast">
                        Descartar
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-abrir-toast')
        const mensagem = document.getElementById('mensagem-alerta')

        if(ativadorToast){
            ativadorToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }
    </script>
</body>
</html>
