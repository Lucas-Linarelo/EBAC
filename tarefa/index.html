<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Modulo 7 - Tarefa</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>EBAC Modulo 7 - Tarefa</h1>
        <h2>Transferências</h2>
        <form id="form-transferencia">
            <label for="">Saldo total</label>
            <input id="campo-b" type="number" required placeholder="Saldo total" />
            <p class="fail-message">
                Saldo insuficiente
            </p>
            <label for="">Valor para Transferir</label>
            <input id="campo-a" type="number" required placeholder="Valor para transferência" />
            <button type="submit">Transferir</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
